<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input type="text" id="search" placeholder="enter city name" />
        <button id="search-btn"><img src="images/search.png" alt="" /></button>
      </div>
      <div class="weather-status">
        <img src="images/clear.png" alt="" id="weather-img" />
        <h1 id="temp">0Â°c</h1>
        <h2 id="city">-</h2>
      </div>
      <div class="humidity">
        <div class="left">
          <img src="images/humidity.png" alt="" />

          <div class="humidity-text">
            <h3 id="humidity">48%</h3>
            <p>Humidity</p>
          </div>
        </div>
        <div class="right">
          <img src="images/wind.png" alt="" />

          <div class="humidity-text">
            <h3 id="wind">10.29km/h</h3>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
