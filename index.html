    <div class="container">
      <header>
        <div class="logo">

      </header>

        <div class="heading">

        <div class="weather-detail">
          <div id="box-1">

              <h3 id="city">Berlin, Germany</h3>

            </div>
           <div class="temp-container">
  <img id="weather-icon" src="images/clear.png" alt="Weather Icon">

</div>
          </div>
          <!-- <div id="grid-box-2">box 2</div> -->
          <div id="box-2">
            <div class="detail-box" id="feels-like">
              <h5>Feels Like</h5>
              <p>18°</p>
            </div>
            <div class="detail-box" id="humidity">
              <h5>Humidity</h5>
              <p>46%</p>
            </div>
            <div class="detail-box" id="wind">
              <h5>Wind</h5>
              <p>5 km/h</p>
            </div>
            <div class="detail-box" id="precipitation">
              <h5>Precipitation</h5>
              <p>0 mm</p>
            </div>
